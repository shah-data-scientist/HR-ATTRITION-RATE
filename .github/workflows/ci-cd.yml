# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Official Poetry installer action (no pipx, no PATH hacks)
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: venv-${{ runner.os }}-

      - name: Install deps
        run: poetry install --no-interaction --no-ansi

      # (Optional) Build a tiny model artifact for API tests
      # - name: Prepare test model artifact
      #   run: poetry run python scripts/build_test_model.py

      - name: Lint (Ruff)
        run: poetry run ruff check .

      - name: Format check (Black)
        run: poetry run black --check .

      - name: Run tests
        env:
          # MODEL_PATH: artifacts/model.joblib  # uncomment if tests expect it
          PYTHONWARNINGS: default
        run: |
          poetry run pytest -v --maxfail=1 --disable-warnings \
            --cov=api --cov-report=xml --cov-report=term

